service: distance-learning
provider:
  name: aws
  runtime: nodejs12.x
  tracing:
    apiGateway: true
    lambda: true # Optional, can be true (true equals 'Active'), 'Active' or 'PassThrough'
  logs:
    frameworkLambda: true

package:
  include:
    - ./src/**

functions:
  getHomework:
    handler: main.handler
    tracing: Active
    environment:
      # TODO: Figure out how to reference the bucket name from
      #       Cloudformation Output/Export
      STORAGE_BUCKET_NAME:
        'Fn::GetAtt': [HomeworkStorage, Arn]
    events:
      - httpApi:
        method: GET
        path: /get-homework
      # - schedule: rate(1 day) # TODO: Setup Time-based trigger (later)

resources:
  Resources:
    HomeworkStorage:
      Type: AWS::S3::Bucket
      Properties:
        AccessControl: Private
  Outputs:
    S3BucketName:
      Value: 
        'Fn::GetAtt': [HomeworkStorage, Arn]
      Description: S3 bucket holding the files downloaded from the daily fetcher.
      Export:
        Name: S3BucketName
    
